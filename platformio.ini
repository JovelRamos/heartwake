; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:mhetesp32devkit]
platform = espressif32
board = mhetesp32devkit
framework = arduino

; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Library dependencies for heart rate monitoring project
lib_deps = 
    ; Heart rate sensor (MAX30102/MAX30100)
    sparkfun/SparkFun MAX3010x library@^1.1.1
    
    ; IMU/Accelerometer (MPU-6050)
    adafruit/Adafruit MPU6050@^2.2.4
    adafruit/Adafruit Unified Sensor@^1.1.9
    
    ; OLED Display (128x64 SSD1306)
    adafruit/Adafruit SSD1306@^2.5.7
    adafruit/Adafruit GFX Library@^1.11.5
    
    ; Real-time clock (DS3231 or similar)
    adafruit/RTClib@^2.1.1
    
    ; JSON handling for data logging
    bblanchon/ArduinoJson@^6.21.3
    
    ; File system for data storage
    arduino-libraries/SD@^1.2.4

; Build flags for debugging
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Upload settings
upload_speed = 921600